<section @fadeInAnimation>
  <ol class="breadcrumb">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/movie">Movies</a></li>
      <li class="active">Manage Movie</li>
  </ol>

  <a class="btn btn-primary" routerLink="/movie">Return to Movies</a>

  <h1>Manage Movie</h1>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <form novalidate (ngSubmit)="saveMovie(movieForm)"  #movieForm="ngForm" class="form-horizontal">
    <input [ngModel]="movie?.id" ngModel #id="ngModel" type="hidden" name="id">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Movie Title</label>
      <div class="col-sm-10">
        <input [ngModel]="movie?.title" ngModel #title="ngModel" type="text" class="form-control" id="title" name="title" placeholder="e.g. Ghostbusters" required minlength="2" maxlength="30">
         <span *ngIf="formErrors.title" class="text-danger">
          {{ formErrors.title }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="distributor" class="col-sm-2 control-label">Distributor</label>
      <div class="col-sm-10">
        <input [ngModel]="movie?.distributor" ngModel #distributor="ngModel" type="text" class="form-control" id="distributor" name="distributor" placeholder="e.g. Fox" required minlength="2" maxlength="30" >
        <span *ngIf="formErrors.distributor" class="text-danger">
          {{ formErrors.distributor }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="budget" class="col-sm-2 control-label">Movie Budget</label>
      <div class="col-sm-10">
        <input [ngModel]="movie?.budget" ngModel #budget="ngModel" type="text" class="form-control" id="budget" name="budget"  placeholder="e.g. 1000000" pattern="\d+" >
        <span *ngIf="formErrors.budget" class="text-danger">
          {{ formErrors.budget }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="releaseDate" class="col-sm-2 control-label">Release Date</label>
      <div class="col-sm-10">
        <input [ngModel]="movie?.releaseDate" ngModel #releaseDate="ngModel" type="text" class="form-control" id="releaseDate" name="releaseDate" placeholder="2017-01-01" pattern="(\d{4})-(\d{2})-(\d{2})">
        <span *ngIf="formErrors.releaseDate" class="text-danger">
          {{ formErrors.releaseDate }}
        </span>
      </div>
    </div>
     <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button [disabled]="!movieForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</section>
