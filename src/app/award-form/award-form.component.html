<section @fadeInAnimation>
    <ol class="breadcrumb">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/actor">Actors</a></li>
        <li class="active">Add Award to Actor</li>
    </ol>
  
    <a class="btn btn-primary" routerLink="/actor">Return to Actors</a>
  
    <h1>Add Award to Actor</h1>
  
    <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
  
    <form novalidate (ngSubmit)="saveAward(awardForm)"  #awardForm="ngForm" class="form-horizontal">
           <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input ngModel #title="ngModel" type="text" class="form-control" id="title" name="title" required minlength="2" maxlength="30">
           <span *ngIf="formErrors.title" class="text-danger">
            {{ formErrors.title }}
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="organization" class="col-sm-2 control-label">Organization</label>
        <div class="col-sm-10">
          <input ngModel #organization="ngModel" type="text" class="form-control" id="organization" name="organization" required minlength="2" maxlength="30" >
          <span *ngIf="formErrors.organization" class="text-danger">
            {{ formErrors.organization }}
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="year" class="col-sm-2 control-label">Year</label>
        <div class="col-sm-10">
          <input ngModel #year="ngModel" type="text" class="form-control" id="year" name="year"  placeholder="e.g. 1998" pattern="\d+" >
          <span *ngIf="formErrors.year" class="text-danger">
            {{ formErrors.year }}
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
</section>
